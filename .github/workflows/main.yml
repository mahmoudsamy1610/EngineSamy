name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Install Allure
      run: |
        curl -LO https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.15.0/allure-commandline-2.15.0.zip
        unzip allure-commandline-2.15.0.zip
        export PATH="${PATH}:$(pwd)/allure-2.15.0/bin"
      shell: bash

    - name: Build with Maven
      run: mvn -PRunConfig clean test
      shell: bash

    - name: Upload Allure Reports
      uses: actions/upload-artifact@v2
      with:
        name: allure-reports-GitHubBuild
        path: allure-results

